{% extends 'base.html' %}

{% block title %}Login{% endblock %}
{% load widget_tweaks %}
{% block content %}


  
<div align="center">
        <h2>Login</h2>
         <form method="post">
               {% csrf_token %}
                  <table border="0" >
                      {% for f in form %}
                      <tr>
                        <th>{{f.label_tag}}</th>
                        <td >{% render_field f class="uk-input" placeholder=f.label %}</td>
                      </tr>
                      {%endfor%}
                    </table>           
                    <button type="submit" class="uk-button uk-button-primary uk-margin" >Login</button>
        </form>
</div>
{% endblock %}
